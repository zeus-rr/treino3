<!doctype html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SISTEMA DE TREINO PREMIUM</title>
    <link rel="icon" href="https://zeus-rr.github.io/treino/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        'primary': 'var(--primary-color)', 
                        'pink-hot': '#FF1493',
                        'bg-dark': '#0b0f1a' 
                    } 
                } 
            }
        }
    </script>
    <style>
        :root { --primary-color: #FF1493; --primary-rgb: 255, 20, 147; }
        body { transition: background-color 0.3s ease; }
        
        /* Efeito de Conjugado */
        .is-conjugated { margin-bottom: -1rem !important; border-bottom-left-radius: 0 !important; border-bottom-right-radius: 0 !important; border-bottom: 2px dashed var(--primary-color) !important; position: relative; z-index: 10; }
        .is-conjugated + .workout-item { border-top-left-radius: 0 !important; border-top-right-radius: 0 !important; }
        
        /* Modos de Visualiza√ß√£o */
        .is-student-mode .admin-ui, .is-student-mode .edit-btn, .is-student-mode #btnTutorial, .is-student-mode .drag-handle { display: none !important; }
        .is-student-mode main { grid-template-columns: 1fr !important; max-width: 800px; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; }
        
        .category-content { display: none; transition: all 0.3s ease; }
        .category-content.active { display: block; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .pink-bold { color: var(--primary-color) !important; font-weight: 900 !important; }
        .btn-whatsapp-float { position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: white; padding: 12px 20px; border-radius: 50px; font-weight: 900; text-transform: uppercase; font-size: 11px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px; z-index: 1000; transition: all 0.3s ease; }
        
        #tutorialModal, #adminModal { display: none; }
        #tutorialModal.active, #adminModal.active { display: flex; }

        .profile-upload { position: relative; width: 80px; height: 80px; border-radius: 20px; overflow: hidden; background: #f1f5f9; cursor: pointer; border: 2px dashed #cbd5e1; }
        .profile-upload img { width: 100%; height: 100%; object-fit: cover; }
        .dark .profile-upload { background: #1e293b; border-color: #334155; }
        
        @media print { .no-print { display: none !important; } body { background: white !important; } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0b0f1a] text-slate-800 dark:text-slate-100 font-sans antialiased flex flex-col min-h-screen">

    <a id="waLink" href="#" target="_blank" class="btn-whatsapp-float no-print">
        <span>Falar com o Professor</span> üí¨
    </a>

    <div id="adminModal" class="fixed inset-0 z-[110] bg-slate-900/95 backdrop-blur-md p-4 items-center justify-center">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl border border-slate-200 dark:border-slate-800">
            <div class="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center">
                <h2 class="text-xl font-black uppercase pink-bold">Configura√ß√µes</h2>
                <button onclick="toggleAdmin()" class="text-slate-400 hover:text-red-500 font-bold text-2xl">&times;</button>
            </div>
            <div class="p-8 space-y-5 overflow-y-auto max-h-[70vh] custom-scrollbar">
                <div class="flex items-center gap-4 bg-slate-50 dark:bg-slate-800/50 p-4 rounded-2xl">
                    <div class="profile-upload" onclick="document.getElementById('profPhotoInput').click()">
                        <img id="profPhotoPreview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Prof">
                        <input type="file" id="profPhotoInput" hidden accept="image/*" onchange="handlePhotoUpload(this, 'profPhoto')">
                    </div>
                    <div>
                        <p class="text-xs font-bold uppercase opacity-60">Sua Foto</p>
                        <p class="text-[10px] opacity-50">Toque no √≠cone para alterar sua foto de perfil.</p>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold uppercase opacity-60 ml-2">Nome do Professor(a)</label>
                    <input type="text" id="profNameInput" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-pink-hot font-bold mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase opacity-60 ml-2">WhatsApp (com DDD)</label>
                    <input type="text" id="profPhoneInput" placeholder="55159..." class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-pink-hot font-bold mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase opacity-60 ml-2">Cor da Identidade</label>
                    <input type="color" id="profColorInput" class="w-full h-12 rounded-xl mt-1 cursor-pointer bg-transparent border-none">
                </div>
                <button onclick="saveAdminData()" class="w-full bg-pink-hot text-white py-4 rounded-2xl font-black uppercase text-sm shadow-lg hover:scale-[1.02] transition-all">Salvar Tudo</button>
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="profHeaderPhoto" src="" class="w-10 h-10 rounded-full object-cover border-2 border-primary hidden sm:block">
                <h1 id="brandName" class="text-lg italic uppercase tracking-tighter pink-bold cursor-pointer" onclick="toggleAdmin()">PERSONAL</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="studentDisplayHead" class="text-sm font-bold pink-bold hidden lg:flex items-center gap-2"></div>
                <button onclick="toggleAdmin()" class="admin-ui bg-slate-100 dark:bg-slate-800 text-slate-500 p-2.5 rounded-xl border border-slate-200 dark:border-slate-700 hover:text-pink-hot transition-all">‚öôÔ∏è</button>
                <button onclick="toggleTheme()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
                    <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-8 flex-grow w-full">
        <aside class="lg:col-span-4 space-y-6 admin-ui">
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-xl border border-slate-200 dark:border-slate-800">
                <h3 class="text-xs font-black uppercase mb-4 text-pink-hot flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-pink-hot animate-pulse"></span> Dados do Aluno
                </h3>
                
                <div class="flex justify-center mb-6">
                    <div class="relative group" onclick="document.getElementById('studentPhotoInput').click()">
                        <div class="w-24 h-24 rounded-[2rem] overflow-hidden bg-slate-100 dark:bg-slate-800 border-2 border-dashed border-slate-300 dark:border-slate-700 group-hover:border-pink-hot transition-all cursor-pointer">
                            <img id="studentPhotoPreview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute -bottom-2 -right-2 bg-pink-hot text-white p-2 rounded-lg shadow-lg">üì∏</div>
                        <input type="file" id="studentPhotoInput" hidden accept="image/*" onchange="handlePhotoUpload(this, 'studentPhoto')">
                    </div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="studentName" oninput="updateHeader()" placeholder="Nome Completo" class="w-full bg-slate-50 dark:bg-slate-800/50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-pink-hot font-bold transition-all">
                    <select id="daySelector" class="w-full bg-slate-50 dark:bg-slate-800/50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-pink-hot font-bold text-sm appearance-none">
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Ter√ßa-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                        <option value="sabado">S√°bado</option>
                    </select>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-xl border border-slate-200 dark:border-slate-800">
                <input type="text" id="searchEx" placeholder="Buscar na biblioteca..." class="w-full bg-slate-50 dark:bg-slate-800/50 p-4 rounded-2xl mb-4 text-sm outline-none focus:ring-1 focus:ring-pink-hot transition-all">
                <div id="accordionLib" class="space-y-2 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>
            </div>
        </aside>

        <section class="lg:col-span-8 space-y-6">
            <div id="studentHeaderView" class="hidden flex-col items-center text-center p-8 bg-white dark:bg-slate-900 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-sm mb-4">
                <img id="studentViewPhoto" src="" class="w-28 h-28 rounded-[2.5rem] object-cover mb-4 border-4 border-primary shadow-2xl">
                <h2 id="studentViewName" class="text-3xl font-black pink-bold uppercase italic">NOME DO ALUNO</h2>
                <p class="text-xs opacity-50 uppercase tracking-[0.2em] font-bold">Plano de Treinamento Personalizado</p>
            </div>

            <div class="flex flex-wrap gap-2 no-print">
                <button onclick="sendWhatsApp()" class="bg-green-600 text-white px-6 py-3.5 rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-green-700 transition admin-ui">WhatsApp Aluno üì±</button>
                <button id="btnCopy" onclick="generateLink()" class="bg-pink-hot text-white px-6 py-3.5 rounded-2xl font-black text-[10px] uppercase shadow-lg hover:brightness-110 admin-ui">Copiar Link üîó</button>
                <button onclick="window.print()" class="bg-slate-800 text-white px-6 py-3.5 rounded-2xl font-black text-[10px] uppercase shadow-lg">PDF üìÑ</button>
                <button onclick="clearAll()" class="bg-red-500/10 text-red-500 px-6 py-3.5 rounded-2xl font-black text-[10px] uppercase admin-ui ml-auto">Reset</button>
            </div>

            <div id="weekDisplay" class="space-y-8"></div>

            <div class="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800">
                <h3 class="text-xs font-black uppercase mb-4 text-pink-hot tracking-widest">Observa√ß√µes Gerais</h3>
                <textarea id="generalNotes" oninput="save()" class="w-full bg-slate-50 dark:bg-slate-800/50 p-5 rounded-2xl text-sm outline-none focus:ring-1 focus:ring-pink-hot min-h-[120px] resize-none" placeholder="Instru√ß√µes sobre cardio, descanso ou cargas..."></textarea>
            </div>
        </section>
    </main>

    <footer class="mt-auto p-10 text-center opacity-40">
        <p class="text-[9px] font-bold uppercase tracking-[0.3em]">Premium Training System &bull; 2026</p>
    </footer>

    <script>
        // --- BIBLIOTECA E DADOS ---
        const exerciseLibrary = {
            "Peito (Variantes)": ["Supino Reto Barra", "Supino Reto Halteres", "Supino Inclinado Barra", "Supino Inclinado Halteres", "Supino Declinado", "Crucifixo Reto", "Crucifixo Inclinado", "Peck Deck (Voador)", "Crossover Cabo Alto", "Crossover Cabo M√©dio", "Crossover Cabo Baixo", "Flex√£o de Bra√ßos Solo", "Supino M√°quina Convergente", "Pullover Halter", "Dips (Paralelas) Peito"],
            "Costas (Dorsal/Lombar)": ["Puxada Frente Aberta", "Puxada Tri√¢ngulo", "Puxada Supinada", "Remada Curvada Barra", "Remada Curvada Halteres", "Remada Unilateral (Serrote)", "Remada Baixa Polia", "Remada Cavalinho", "Pulldown Corda", "Barra Fixa Aberta", "Levantamento Terra Cl√°ssico", "Extens√£o Lombar", "Face Pull"],
            "Pernas (Quadr√≠ceps)": ["Agachamento Livre Barra", "Agachamento Hack", "Leg Press 45¬∫", "Leg Press Horizontal", "Cadeira Extensora", "Agachamento B√∫lgaro", "Afundo com Halteres", "Passada (Walking Lunges)", "Agachamento Sum√¥", "Sissy Squat"],
            "Pernas (Posterior/Gl√∫teo)": ["Stiff Barra", "Stiff Halteres", "Mesa Flexora", "Cadeira Flexora", "Eleva√ß√£o P√©lvica Barra", "Cadeira Abdutora", "Cadeira Adutora", "Gl√∫teo no Cabo (Coice)", "Levantamento Terra Romeno"],
            "Ombros (Deltoides)": ["Desenvolvimento Militar", "Desenvolvimento Halteres", "Eleva√ß√£o Lateral Halteres", "Eleva√ß√£o Lateral Cabo", "Eleva√ß√£o Frontal", "Crucifixo Inverso", "Encolhimento de Ombros"],
            "Bra√ßos (B√≠ceps)": ["Rosca Direta Barra W", "Rosca Alternada", "Rosca Martelo", "Rosca Scott", "Rosca Concentrada", "Rosca Inclinada 45¬∫", "Rosca 21", "Rosca Cross Baixo", "Rosca Inversa"],
            "Bra√ßos (Tr√≠ceps)": ["Tr√≠ceps Pulley V", "Tr√≠ceps Corda", "Tr√≠ceps Testa", "Tr√≠ceps Franc√™s Halter", "Mergulho no Banco", "Dips (Paralelas) Tr√≠ceps", "Tr√≠ceps Coice", "Supino Pegada Fechada"],
            "Panturrilha / Core": ["G√™meos em P√©", "G√™meos Sentado", "Abdominal Supra", "Abdominal Infra", "Prancha Isom√©trica", "Russian Twist", "Abdominal Roda", "V√°cuo Abdominal"],
            "C√°rdio e Funcional": ["Corrida Esteira", "Bicicleta", "Corda Naval", "El√≠ptico", "Pular Corda", "Burpees", "Swing Kettlebell", "Thruster"]
        };

        let workoutData = { 
            student: "", 
            studentPhoto: "",
            generalNotes: "", 
            days: { segunda: [], terca: [], quarta: [], quinta: [], sexta: [], sabado: [] } 
        };

        let adminSettings = { 
            profName: "JAQUE", 
            profPhone: "5515981776856", 
            profColor: "#FF1493",
            profPhoto: ""
        };

        // --- INICIALIZA√á√ÉO ---
        function init() {
            const savedTheme = localStorage.getItem('theme_jaque') || 'dark';
            document.documentElement.className = savedTheme;
            
            const savedAdmin = localStorage.getItem('jaque_admin_v3');
            if(savedAdmin) adminSettings = JSON.parse(savedAdmin);

            renderLibrary();
            
            const urlParams = new URLSearchParams(window.location.search);
            const alunoData = urlParams.get('aluno');
            const profData = urlParams.get('p');
            const colorData = urlParams.get('c');
            
            if (alunoData) {
                try {
                    const decoded = decodeURIComponent(atob(alunoData).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    workoutData = JSON.parse(decoded);
                    document.body.classList.add('is-student-mode');
                    document.getElementById('studentHeaderView').classList.replace('hidden', 'flex');
                    if(profData) adminSettings.profName = decodeURIComponent(profData);
                    if(colorData) adminSettings.profColor = '#' + colorData;
                } catch(e) { loadFromStorage(); }
            } else {
                loadFromStorage();
            }
            applyAdminSettings();
            render();
        }

        // --- GEST√ÉO DE FOTOS ---
        function handlePhotoUpload(input, targetKey) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    if (targetKey === 'profPhoto') {
                        adminSettings.profPhoto = base64Image;
                        document.getElementById('profPhotoPreview').src = base64Image;
                    } else {
                        workoutData.studentPhoto = base64Image;
                        document.getElementById('studentPhotoPreview').src = base64Image;
                        save();
                    }
                    applyAdminSettings();
                    render();
                };
                reader.readAsDataURL(file);
            }
        }

        // --- CONFIGURA√á√ïES ADMIN ---
        function applyAdminSettings() {
            document.getElementById('brandName').innerText = `PERSONAL _ ${adminSettings.profName.toUpperCase()}`;
            document.getElementById('profNameInput').value = adminSettings.profName;
            document.getElementById('profPhoneInput').value = adminSettings.profPhone;
            document.getElementById('profColorInput').value = adminSettings.profColor;
            
            if(adminSettings.profPhoto) {
                document.getElementById('profPhotoPreview').src = adminSettings.profPhoto;
                const headerPhoto = document.getElementById('profHeaderPhoto');
                headerPhoto.src = adminSettings.profPhoto;
                headerPhoto.classList.remove('hidden');
            }

            document.documentElement.style.setProperty('--primary-color', adminSettings.profColor);
            
            const waLink = document.getElementById('waLink');
            waLink.href = `https://api.whatsapp.com/send?phone=${adminSettings.profPhone}&text=Ol√°%20${adminSettings.profName},%20tenho%20uma%20d√∫vida!`;
            waLink.querySelector('span').innerText = `Falar com ${adminSettings.profName}`;
        }

        function saveAdminData() {
            adminSettings.profName = document.getElementById('profNameInput').value || "JAQUE";
            adminSettings.profPhone = document.getElementById('profPhoneInput').value || "55";
            adminSettings.profColor = document.getElementById('profColorInput').value;
            localStorage.setItem('jaque_admin_v3', JSON.stringify(adminSettings));
            applyAdminSettings();
            toggleAdmin();
        }

        // --- LOGICA DO TREINO ---
        function renderLibrary() {
            const container = document.getElementById('accordionLib');
            container.innerHTML = "";
            Object.keys(exerciseLibrary).forEach((cat) => {
                const catDiv = document.createElement('div');
                catDiv.className = "mb-2 rounded-2xl border border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 overflow-hidden";
                catDiv.innerHTML = `
                    <button onclick="toggleCat(this)" class="w-full p-4 text-left flex justify-between items-center group">
                        <span class="text-[10px] font-black uppercase text-slate-500 group-hover:text-pink-hot transition-colors">${cat}</span>
                        <span class="text-xs opacity-30">‚ñº</span>
                    </button>
                    <div class="category-content hidden p-2 space-y-1 bg-slate-50/50 dark:bg-slate-800/20">
                        ${exerciseLibrary[cat].map(ex => `
                            <div class="flex items-center justify-between p-3 rounded-xl hover:bg-white dark:hover:bg-slate-800 cursor-pointer group transition-all" onclick="addEx('${ex}')">
                                <span class="text-xs font-semibold text-slate-600 dark:text-slate-400 group-hover:text-pink-hot">${ex}</span>
                                <span class="opacity-0 group-hover:opacity-100 bg-pink-hot text-white text-[8px] font-black px-2 py-1 rounded-md shadow-sm">+</span>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(catDiv);
            });
        }

        function render() {
            const container = document.getElementById('weekDisplay');
            container.innerHTML = "";
            const isStudent = document.body.classList.contains('is-student-mode');
            
            if(!isStudent) {
                document.getElementById('studentName').value = workoutData.student || "";
                document.getElementById('studentPhotoPreview').src = workoutData.studentPhoto || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                document.getElementById('generalNotes').value = workoutData.generalNotes || "";
            } else {
                document.getElementById('studentViewPhoto').src = workoutData.studentPhoto || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                document.getElementById('studentViewName').innerText = workoutData.student || "ALUNO";
            }
            
            document.getElementById('studentDisplayHead').innerText = workoutData.student ? `ALUNO: ${workoutData.student}` : "";
            
            const dayNames = {segunda: "Segunda-feira", terca: "Ter√ßa-feira", quarta: "Quarta-feira", quinta: "Quinta-feira", sexta: "Sexta-feira", sabado: "S√°bado"};
            
            Object.keys(workoutData.days).forEach(dayKey => {
                const dayTrain = workoutData.days[dayKey];
                if (dayTrain.length === 0) return;

                let html = `<div class="day-section" data-day="${dayKey}">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <h2 class="text-xl font-black uppercase italic pink-bold flex items-center gap-3">
                            <span class="w-8 h-8 bg-primary text-white rounded-xl flex items-center justify-center text-[10px] not-italic shadow-lg shadow-pink-500/20">${dayKey[0].toUpperCase()}</span>
                            ${dayNames[dayKey]}
                        </h2>
                        <button onclick="duplicateDay('${dayKey}')" class="admin-ui text-[9px] font-black opacity-40 hover:opacity-100 transition-all uppercase tracking-widest">Duplicar</button>
                    </div>
                    <div class="grid grid-cols-1 gap-4">`;

                dayTrain.forEach((ex, idx) => {
                    html += `
                    <div class="workout-item ${ex.bi ? 'is-conjugated' : ''} bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-sm border border-slate-200 dark:border-slate-800 flex items-center gap-4 transition-all" 
                         draggable="${!isStudent}" data-index="${idx}"
                         ondragstart="handleDragStart(event)" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
                        <div class="drag-handle admin-ui text-slate-300">‚ò∞</div>
                        <div class="flex-1">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <h4 class="font-black text-sm uppercase tracking-tight text-slate-700 dark:text-slate-200">${ex.n}</h4>
                                    <input type="text" value="${ex.obs || ''}" oninput="workoutData.days['${dayKey}'][${idx}].obs=this.value;save()" class="w-full mt-2 bg-transparent border-b border-dashed border-slate-200 dark:border-slate-800 text-[11px] outline-none italic text-slate-500" placeholder="Observa√ß√µes..." ${isStudent ? 'disabled' : ''}>
                                    <div class="flex gap-2 mt-4 no-print">
                                        <button onclick="toggleBi('${dayKey}', ${idx})" class="edit-btn text-[8px] font-black px-3 py-1.5 rounded-xl ${ex.bi ? 'bg-pink-hot text-white' : 'bg-slate-100 dark:bg-slate-800/50'}">CONJUGADO</button>
                                        <button onclick="removeEx('${dayKey}', ${idx})" class="edit-btn text-[8px] font-black px-3 py-1.5 rounded-xl bg-red-500/10 text-red-500">EXCLUIR</button>
                                    </div>
                                </div>
                                <div class="flex gap-4 ml-4">
                                    <div class="flex flex-col items-center">
                                        <span class="text-[8px] font-black opacity-30 mb-1 uppercase tracking-tighter">S√©ries</span>
                                        <input type="text" value="${ex.r}" oninput="workoutData.days['${dayKey}'][${idx}].r=this.value;save()" class="w-14 bg-slate-50 dark:bg-slate-800 text-center font-black text-xs p-3 rounded-2xl outline-none focus:ring-1 focus:ring-pink-hot" ${isStudent ? 'disabled' : ''}>
                                    </div>
                                    <div class="flex flex-col items-center">
                                        <span class="text-[8px] font-black opacity-30 mb-1 uppercase tracking-tighter">Carga</span>
                                        <input type="text" value="${ex.w}" oninput="workoutData.days['${dayKey}'][${idx}].w=this.value;save()" class="w-14 bg-slate-50 dark:bg-slate-800 text-center font-black text-xs p-3 rounded-2xl outline-none focus:ring-1 focus:ring-pink-hot" ${isStudent ? 'disabled' : ''}>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                html += `</div></div>`;
                container.innerHTML += html;
            });
        }

        // --- AUXILIARES E EVENTOS ---
        function toggleAdmin() { document.getElementById('adminModal').classList.toggle('active'); }
        function toggleCat(btn) { btn.nextElementSibling.classList.toggle('active'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme_jaque', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        function addEx(name) { const day = document.getElementById('daySelector').value; workoutData.days[day].push({ n: name, r: "3x12", w: "", obs: "", bi: false }); save(); render(); }
        function removeEx(day, idx) { if(confirm("Remover exerc√≠cio?")) { workoutData.days[day].splice(idx, 1); save(); render(); } }
        function toggleBi(day, idx) { workoutData.days[day][idx].bi = !workoutData.days[day][idx].bi; save(); render(); }
        function updateHeader() { workoutData.student = document.getElementById('studentName').value; document.getElementById('studentDisplayHead').innerText = `ALUNO: ${workoutData.student}`; save(); }
        function save() { if(document.body.classList.contains('is-student-mode')) return; localStorage.setItem('jaque_pro_v3', JSON.stringify(workoutData)); }
        function loadFromStorage() { const saved = localStorage.getItem('jaque_pro_v3'); if(saved) workoutData = JSON.parse(saved); }
        function clearAll() { if(confirm("Isso apagar√° todo o treino atual. Continuar?")) { localStorage.removeItem('jaque_pro_v3'); location.reload(); } }

        function duplicateDay(fromDay) {
            const promptDay = prompt("Copiar para qual dia? (segunda, terca, quarta, quinta, sexta, sabado)");
            if(!promptDay) return;
            const toDay = promptDay.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace("-feira", "");
            if(workoutData.days[toDay]) { workoutData.days[toDay] = JSON.parse(JSON.stringify(workoutData.days[fromDay])); save(); render(); }
        }

        // --- GERA√á√ÉO DE LINK ---
        function getGeneratedURL() {
            const jsonStr = JSON.stringify(workoutData);
            const encoded = btoa(encodeURIComponent(jsonStr).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
            const colorClean = adminSettings.profColor.replace('#', '');
            return `${window.location.origin}${window.location.pathname}?aluno=${encoded}&p=${encodeURIComponent(adminSettings.profName)}&c=${colorClean}`;
        }

        function generateLink() {
            navigator.clipboard.writeText(getGeneratedURL()).then(() => {
                const btn = document.getElementById('btnCopy');
                btn.innerText = "COPIADO! ‚úÖ";
                setTimeout(() => btn.innerText = "Copiar Link üîó", 2000);
            });
        }

        function sendWhatsApp() {
            const text = encodeURIComponent(`Ol√° ${workoutData.student || 'Aluno'}, seu treino atualizado est√° pronto: ${getGeneratedURL()}`);
            window.open(`https://api.whatsapp.com/send?text=${text}`, '_blank');
        }

        // --- DRAG AND DROP ---
        let dragSrcIndex = null, dragSrcDay = null;
        function handleDragStart(e) { dragSrcIndex = e.currentTarget.dataset.index; dragSrcDay = e.currentTarget.closest('.day-section').dataset.day; }
        function handleDragOver(e) { e.preventDefault(); }
        function handleDrop(e) {
            const targetDay = e.currentTarget.closest('.day-section').dataset.day;
            const targetIndex = e.currentTarget.dataset.index;
            if (dragSrcDay === targetDay) {
                const item = workoutData.days[dragSrcDay].splice(dragSrcIndex, 1)[0];
                workoutData.days[dragSrcDay].splice(targetIndex, 0, item);
                save(); render();
            }
        }

        // --- BUSCA ---
        document.getElementById('searchEx').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#accordionLib .category-content').forEach(cat => {
                let hasMatch = false;
                cat.querySelectorAll('.ex-item, div').forEach(el => {
                    if(el.classList.contains('group')) {
                        const match = el.innerText.toLowerCase().includes(term);
                        el.style.display = match ? 'flex' : 'none';
                        if(match) hasMatch = true;
                    }
                });
                if(term.length > 1 && hasMatch) cat.classList.add('active');
                else if(term.length <= 1) cat.classList.remove('active');
            });
        });

        window.onload = init;
    </script>
</body>
</html>
